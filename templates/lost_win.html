{% extends "layout.html" %}
{% block content %}

<h1 style="color: {{ response[1] }}" id="state">{{ response[0] }}</h1>
<p id="password"><b>password:</b> {{ password }}</p>
<p id="last_guess"><b>last guess:</b> {{ last_try.guess }}</p>
<p id="last_response"><b>last response:</b> {{ last_try.response }}</p>
<hr/>
<a href="{{ url_for('inicia') }}" style="color: black">
    <h3><b>New Game</b></h3>
</a>
{% endblock content %}
