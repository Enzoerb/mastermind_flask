{% extends "layout.html" %}
{% block content %}
    <h3 id="state">please enter a game id</h3>
    <div>
        <form action="" method="POST">
            {{ form.hidden_tag() }}
            <div>
                <p>{{ form.game_id.label }}</p>
                <p>{{ form.game_id }}</p>
            </div>
            <div>
                <p>{{ form.entered_key.label }}</p>
                <p>{{ form.entered_key }}</p>
            </div>
            <div>
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock content %}
