{% extends "layout.html" %}
{% block content %}

    <h1>Account</h1>
    <hr/>

    {% if current_user.user_dict %}
        <p><b>username: </b>{{ current_user.user_dict["username"] }}</p>
        <p><b>email: </b>{{ current_user.user_dict["email"] }}</p>
        <p><b>wins: </b>{{ current_user.user_dict["wins"] }}</p>
    {% endif %}


    <small>
        <a href="{{ url_for('account_update') }}" style="color: black">
            <h3><b>Update Account</b></h3>
        </a>
    </small>
{% endblock content %}
